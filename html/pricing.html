<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .pricing-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .pricing-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .pricing-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .pricing-subtitle {
            font-size: 18px;
            color: var(--text-light);
        }

        .duration-tabs {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .duration-tab {
            padding: 10px 20px;
            border: 1px solid #E5E7EB;
            border-radius: 20px;
            background: white;
            color: var(--text-dark);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .duration-tab:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .duration-tab.active {
            background: #FFD700;
            border-color: #FFD700;
            color: var(--text-dark);
            font-weight: 600;
        }

        .duration-note {
            text-align: center;
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-top: 40px;
        }

        .pricing-card {
            background: white;
            border-radius: 16px;
            padding: 32px 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #E5E7EB;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .pricing-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .pricing-card-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .pricing-card.free .pricing-card-title {
            color: var(--text-dark);
        }

        .pricing-card.student .pricing-card-title {
            color: #14B8A6;
        }

        .pricing-card.general .pricing-card-title {
            color: #3B82F6;
        }

        .pricing-card.pro .pricing-card-title {
            color: #8B5CF6;
        }

        .pricing-card-description {
            font-size: 14px;
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 24px;
            flex: 1;
        }

        .pricing-card-price {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .pricing-card-price.disabled {
            font-size: 18px;
            color: var(--text-light);
            font-weight: 400;
        }

        .pricing-card-button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
        }

        .pricing-card.free .pricing-card-button {
            background: #374151;
            color: white;
        }

        .pricing-card.free .pricing-card-button:hover {
            background: #1F2937;
        }

        .pricing-card.student .pricing-card-button {
            background: #14B8A6;
            color: white;
        }

        .pricing-card.student .pricing-card-button:hover {
            background: #0D9488;
        }

        .pricing-card.general .pricing-card-button {
            background: #3B82F6;
            color: white;
        }

        .pricing-card.general .pricing-card-button:hover {
            background: #2563EB;
        }

        .pricing-card.pro .pricing-card-button {
            background: #8B5CF6;
            color: white;
        }

        .pricing-card.pro .pricing-card-button:hover {
            background: #7C3AED;
        }

        .pricing-card-button:disabled {
            background: #E5E7EB;
            color: #9CA3AF;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .pricing-container {
                padding: 40px 15px;
            }

            .pricing-title {
                font-size: 24px;
            }

            .pricing-subtitle {
                font-size: 16px;
            }

            .pricing-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // 가격 데이터
        const pricingData = {
            '1day': {
                student: null,
                general: null,
                pro: 4200
            },
            '1week': {
                student: null,
                general: null,
                pro: null
            },
            '1month': {
                student: 15000,
                general: 29000,
                pro: 49000
            },
            '3months': {
                student: null,
                general: null,
                pro: null
            },
            '1year': {
                student: null,
                general: null,
                pro: null
            }
        };

        // 기간 탭 클릭 이벤트
        document.querySelectorAll('.duration-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // 모든 탭의 active 클래스 제거
                document.querySelectorAll('.duration-tab').forEach(t => t.classList.remove('active'));
                // 클릭한 탭에 active 클래스 추가
                this.classList.add('active');
                
                const duration = this.getAttribute('data-duration');
                updatePrices(duration);
            });
        });

        // 가격 업데이트 함수
        function updatePrices(duration) {
            const prices = pricingData[duration];
            
            // 학생 플랜
            const studentPriceEl = document.getElementById('student-price');
            const studentButton = document.querySelector('.pricing-card.student .pricing-card-button');
            if (prices.student) {
                studentPriceEl.textContent = prices.student.toLocaleString() + '원';
                studentPriceEl.classList.remove('disabled');
                studentButton.disabled = false;
            } else {
                studentPriceEl.textContent = '지원하지 않음';
                studentPriceEl.classList.add('disabled');
                studentButton.disabled = true;
            }

            // 일반 플랜
            const generalPriceEl = document.getElementById('general-price');
            const generalButton = document.querySelector('.pricing-card.general .pricing-card-button');
            if (prices.general) {
                generalPriceEl.textContent = prices.general.toLocaleString() + '원';
                generalPriceEl.classList.remove('disabled');
                generalButton.disabled = false;
            } else {
                generalPriceEl.textContent = '지원하지 않음';
                generalPriceEl.classList.add('disabled');
                generalButton.disabled = true;
            }

            // 프로 플랜
            const proPriceEl = document.getElementById('pro-price');
            const proButton = document.querySelector('.pricing-card.pro .pricing-card-button');
            if (prices.pro) {
                proPriceEl.textContent = prices.pro.toLocaleString() + '원';
                proPriceEl.classList.remove('disabled');
                proButton.disabled = false;
            } else {
                proPriceEl.textContent = '지원하지 않음';
                proPriceEl.classList.add('disabled');
                proButton.disabled = true;
            }
        }

        // 현재 페이지에 따라 활성 탭 설정
        document.addEventListener('DOMContentLoaded', function() {
            // 더보기 메뉴 토글
            const moreMenuBtn = document.getElementById('moreMenuBtn');
            const moreMenuDropdown = document.getElementById('moreMenuDropdown');
            
            if (moreMenuBtn && moreMenuDropdown) {
                moreMenuBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    moreMenuDropdown.classList.toggle('active');
                });
                
                // 외부 클릭 시 메뉴 닫기
                document.addEventListener('click', function(e) {
                    if (!moreMenuBtn.contains(e.target) && !moreMenuDropdown.contains(e.target)) {
                        moreMenuDropdown.classList.remove('active');
                    }
                });
            }
            
            // 언어 설정 기능
            const languageOptions = document.querySelectorAll('.language-dropdown-menu .language-option');
            const currentLang = localStorage.getItem('siteLanguage') || 'ko';
            
            languageOptions.forEach(option => {
                const lang = option.getAttribute('data-lang');
                if (lang === currentLang) {
                    option.classList.add('active');
                    option.querySelector('.fa-check').style.display = 'inline-block';
                } else {
                    option.classList.remove('active');
                    option.querySelector('.fa-check').style.display = 'none';
                }
                
                option.addEventListener('click', function() {
                    const selectedLang = this.getAttribute('data-lang');
                    localStorage.setItem('siteLanguage', selectedLang);
                    
                    languageOptions.forEach(opt => {
                        opt.classList.remove('active');
                        opt.querySelector('.fa-check').style.display = 'none';
                    });
                    
                    this.classList.add('active');
                    this.querySelector('.fa-check').style.display = 'inline-block';
                });
            });
            
            const tabs = document.querySelectorAll('.service-tab');
            const currentPath = window.location.pathname;
            const currentPage = currentPath.split('/').pop() || 'index.html';
            
            tabs.forEach(tab => {
                const href = tab.getAttribute('href');
                if (href) {
                    const tabPath = href.split('/').pop() || 'index.html';
                    
                    if (tabPath === currentPage) {
                        tab.classList.add('active');
                    } else {
                        tab.classList.remove('active');
                    }
                }
            });
        });
    </script>
