        // ì €ì¥ëœ ì˜ìƒ ë¡œë“œ
        function loadSavedVideos() {
            const savedVideos = JSON.parse(localStorage.getItem('savedVideos') || '[]');
            const videoGrid = document.getElementById('video-grid');
            
            if (!videoGrid) {
                console.error('video-grid ìš”ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }
            
            console.log('ì €ì¥ëœ ì˜ìƒ ê°œìˆ˜:', savedVideos.length);
            
            if (savedVideos.length === 0) {
                videoGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1; text-align: center; padding: 60px 20px;">
                        <div class="empty-state-icon" style="font-size: 48px; margin-bottom: 16px;">ğŸ“¹</div>
                        <div class="empty-state-text" style="font-size: 16px; color: #999999;">ì €ì¥ëœ ì˜ìƒì´ ì—†ìŠµë‹ˆë‹¤</div>
                        <div style="margin-top: 10px; font-size: 0.85rem; color: #999;">
                            í™ˆí˜ì´ì§€ì—ì„œ ì˜ìƒì„ ì—…ë¡œë“œí•˜ê³  ë²ˆì—­í•˜ë©´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤.
                        </div>
                    </div>
                `;
                return;
            }
            
            // ìµœê·¼ ìˆœìœ¼ë¡œ ì •ë ¬
            const sortedVideos = savedVideos.slice().sort((a, b) => {
                const dateA = a.savedAt ? new Date(a.savedAt) : (a.createdAt ? new Date(a.createdAt) : new Date(0));
                const dateB = b.savedAt ? new Date(b.savedAt) : (b.createdAt ? new Date(b.createdAt) : new Date(0));
                return dateB - dateA;
            });
            
            videoGrid.innerHTML = sortedVideos.map(video => {
                const date = new Date(video.createdAt || video.savedAt);
                const dateStr = date.getFullYear() + '.' + 
                    String(date.getMonth() + 1).padStart(2, '0') + '.' + 
                    String(date.getDate()).padStart(2, '0');
                
                let duration = '0:00';
                if (video.duration) {
                    const minutes = Math.floor(video.duration / 60);
                    const seconds = Math.floor(video.duration % 60);
                    duration = minutes + ':' + String(seconds).padStart(2, '0');
                }
                
                return `
                    <div class="video-card" data-video-id="${video.id}">
                        <div class="video-thumbnail">
                            <div class="thumbnail-placeholder">
                                <i class="fas fa-play-circle" style="font-size: 48px; color: #999;"></i>
                            </div>
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.title || 'ì œëª© ì—†ìŒ'}</div>
                            <div class="video-meta">${dateStr} â€¢ ${duration}</div>
                            <div class="video-actions">
                                <button class="action-btn primary" onclick="window.location.href='edit.html?id=${video.id}'">í¸ì§‘</button>
                                <button class="action-btn" onclick="if(typeof downloadVideo === 'function') downloadVideo('${video.id}'); else alert('ë‹¤ìš´ë¡œë“œ ê¸°ëŠ¥ì„ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');">ë‹¤ìš´ë¡œë“œ</button>
                                <button class="action-btn danger" onclick="if(typeof deleteVideo === 'function') deleteVideo('${video.id}'); else if(confirm('ì´ ì˜ìƒì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) { const videos = JSON.parse(localStorage.getItem('savedVideos') || '[]'); const filtered = videos.filter(v => v.id !== '${video.id}'); localStorage.setItem('savedVideos', JSON.stringify(filtered)); loadSavedVideos(); updateStats(); }">ì‚­ì œ</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const savedVideos = JSON.parse(localStorage.getItem('savedVideos') || '[]');
            
            // í†µê³„ ì¹´ë“œ ì—…ë°ì´íŠ¸
            const totalWorksEl = document.getElementById('total-works');
            const completedWorksEl = document.getElementById('completed-works');
            const totalDurationEl = document.getElementById('total-duration');
            const thisMonthEl = document.getElementById('this-month');
            
            if (totalWorksEl) totalWorksEl.textContent = savedVideos.length;
            if (completedWorksEl) completedWorksEl.textContent = savedVideos.filter(v => v.translated).length;
            
            // ì´ ì˜ìƒ ì‹œê°„ ê³„ì‚°
            const totalMinutes = savedVideos.reduce((sum, v) => {
                if (v.duration) {
                    return sum + Math.floor(v.duration / 60);
                }
                return sum;
            }, 0);
            if (totalDurationEl) totalDurationEl.textContent = totalMinutes + 'ë¶„';
            
            // ì´ë²ˆ ë‹¬ ì‘ì—…
            const thisMonth = new Date().getMonth();
            const thisMonthWorks = savedVideos.filter(v => {
                const date = new Date(v.createdAt || v.savedAt);
                return date.getMonth() === thisMonth;
            });
            if (thisMonthEl) thisMonthEl.textContent = thisMonthWorks.length;
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ
        document.addEventListener('DOMContentLoaded', function() {
            // ì €ì¥ ì™„ë£Œ í”Œë˜ê·¸ í™•ì¸
            const videoSaved = localStorage.getItem('videoSaved');
            if (videoSaved === 'true') {
                const lastSavedVideoId = localStorage.getItem('lastSavedVideoId');
                console.log('ì €ì¥ ì™„ë£Œ í”Œë˜ê·¸ í™•ì¸, ì˜ìƒ ID:', lastSavedVideoId);
                localStorage.removeItem('videoSaved');
                localStorage.removeItem('lastSavedVideoId');
            }
            
            // ì˜ìƒ ëª©ë¡ê³¼ í†µê³„ ë¡œë“œ
            loadSavedVideos();
            updateStats();
            
            // ì €ì¥ ì™„ë£Œ í›„ ìƒˆë¡œê³ ì¹¨
            if (videoSaved === 'true') {
                setTimeout(() => {
                    loadSavedVideos();

                }, 500);
            }
        });
