<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>AX2 마이페이지</title>
    <link rel="stylesheet" href="../css/mypage.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 네비게이션 바 플레이스홀더 -->
    <div id="nav-placeholder"></div>

    <div class="container">
        <!-- 저장공간 대시보드 -->
        <div class="storage-dashboard">
            <div class="dashboard-header">
                <h2 class="dashboard-title">
                    <i class="fas fa-database"></i>
                    저장공간 관리
                </h2>
            </div>
            <div class="storage-content">
                <div class="storage-info">
                    <div class="storage-usage">
                        <div class="storage-label">
                            <span>사용 중</span>
                            <span class="storage-value" id="storage-used">0 GB</span>
                        </div>
                        <div class="storage-label">
                            <span>전체</span>
                            <span class="storage-value" id="storage-total">1 GB</span>
                        </div>
                    </div>
                    <div class="storage-progress-bar">
                        <div class="storage-progress-fill" id="storage-progress-fill" style="width: 0%"></div>
                    </div>
                    <div class="storage-percentage" id="storage-percentage">0% 사용</div>
                </div>
                <div class="storage-stats">
                    <div class="stat-item">
                        <div class="stat-icon">
                            <i class="fas fa-video"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="total-videos">0</div>
                            <div class="stat-label">저장된 영상</div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="total-duration">0분</div>
                            <div class="stat-label">총 영상 시간</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 영상 목록 -->
        <div class="videos-section">
            <div class="section-header">
                <div class="section-title">최근 영상</div>
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="all">전체</button>
                    <button class="filter-btn" data-filter="recent">최근</button>
                    <button class="filter-btn" data-filter="expiring">만료 예정</button>
                </div>
            </div>
            <div class="video-grid" id="video-grid">
                <!-- 영상 카드들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <!-- 편집 모달 -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">영상 편집</div>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="form-group">
                <label class="form-label">영상 제목</label>
                <input type="text" class="form-input" id="edit-title" placeholder="영상 제목을 입력하세요">
            </div>
            <div class="form-group">
                <label class="form-label">설명</label>
                <textarea class="form-input" id="edit-description" rows="4" placeholder="영상 설명을 입력하세요"></textarea>
            </div>
            <div class="form-group">
                <label class="form-label">태그</label>
                <input type="text" class="form-input" id="edit-tags" placeholder="태그를 쉼표로 구분하여 입력하세요">
            </div>
            <div class="form-group">
                <label class="form-label">카테고리</label>
                <select class="form-select" id="edit-category">
                    <option value="">카테고리 선택</option>
                    <option value="business">비즈니스</option>
                    <option value="education">교육</option>
                    <option value="technology">기술</option>
                    <option value="marketing">마케팅</option>
                    <option value="other">기타</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeEditModal()">취소</button>
                <button class="btn btn-primary" onclick="saveEdit()">저장</button>
            </div>
        </div>
    </div>


    <script src="../js/i18n.js" defer></script>
    <script src="../js/nav-bar.js" defer></script>
    <script src="../js/auth-state.js" defer></script>
    <script src="../js/mypage.js" defer></script>
    <script src="../script.js" defer></script>
</body>
</html>
