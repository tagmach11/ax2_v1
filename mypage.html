<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AX2 마이페이지</title>
    <link rel="stylesheet" href="mypage.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo" onclick="location.href='lecture.html'">AX2</div>
            <a href="mypage.html" class="nav-link active">마이페이지</a>
        </div>
        <div class="header-right">
            <a href="login.html" class="login-btn">로그인</a>
        </div>
    </div>

    <div class="container">
        <!-- 저장공간 정보 -->
        <div class="storage-info">
            <div class="storage-header">
                <div class="storage-title">저장공간</div>
                <div class="storage-usage">
                    <span id="used-storage">0</span> GB / <span id="total-storage">10</span> GB
                </div>
            </div>
            <div class="storage-bar-container">
                <div class="storage-bar" id="storage-bar" style="width: 0%"></div>
            </div>
            <div class="storage-details">
                <span>사용 중: <span id="used-detail">0 GB</span></span>
                <span>남은 공간: <span id="remaining-detail">10 GB</span></span>
            </div>
        </div>

        <!-- 영상 목록 -->
        <div class="videos-section">
            <div class="section-header">
                <div class="section-title">최근 강의</div>
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="all">전체</button>
                    <button class="filter-btn" data-filter="recent">최근</button>
                    <button class="filter-btn" data-filter="expiring">만료 예정</button>
                </div>
            </div>
            <div class="video-grid" id="video-grid">
                <!-- 영상 카드들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <!-- 편집 모달 -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">강의 편집</div>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="form-group">
                <label class="form-label">강의 제목</label>
                <input type="text" class="form-input" id="edit-title" placeholder="강의 제목을 입력하세요">
            </div>
            <div class="form-group">
                <label class="form-label">설명</label>
                <textarea class="form-input" id="edit-description" rows="4" placeholder="강의 설명을 입력하세요"></textarea>
            </div>
            <div class="form-group">
                <label class="form-label">태그</label>
                <input type="text" class="form-input" id="edit-tags" placeholder="태그를 쉼표로 구분하여 입력하세요">
            </div>
            <div class="form-group">
                <label class="form-label">카테고리</label>
                <select class="form-select" id="edit-category">
                    <option value="">카테고리 선택</option>
                    <option value="business">비즈니스</option>
                    <option value="education">교육</option>
                    <option value="technology">기술</option>
                    <option value="marketing">마케팅</option>
                    <option value="other">기타</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeEditModal()">취소</button>
                <button class="btn btn-primary" onclick="saveEdit()">저장</button>
            </div>
        </div>
    </div>

    <!-- 공유 모달 -->
    <div class="modal" id="share-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">영상 공유</div>
                <button class="modal-close" onclick="closeShareModal()">&times;</button>
            </div>
            <div class="form-group">
                <label class="form-label">공유 링크</label>
                <div class="link-container">
                    <input type="text" class="link-input" id="share-link" readonly>
                    <button class="copy-btn" onclick="copyShareLink()">복사</button>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">권한 설정</label>
                <select class="form-select" id="share-permission">
                    <option value="view">보기만 가능</option>
                    <option value="download">다운로드 가능</option>
                    <option value="edit">편집 가능</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">만료 기간</label>
                <select class="form-select" id="share-expiry">
                    <option value="1">1일</option>
                    <option value="7" selected>7일</option>
                    <option value="30">30일</option>
                    <option value="never">만료 없음</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeShareModal()">취소</button>
                <button class="btn btn-primary" onclick="saveShareSettings()">저장</button>
            </div>
        </div>
    </div>

    <script src="mypage.js"></script>
</body>
</html>
